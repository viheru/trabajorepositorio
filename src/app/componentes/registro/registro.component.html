<section class="bg-gray-50 dark:bg-g0">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
      <div
        class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
        <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
          <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
            Registro de nuevo usuario
          </h1>
          <div class="space-y-4 md:space-y-6">
            <div>
              <label for="usuario" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Usuario: </label>
              <input type="usuario" name="usuario" id="usuario"
                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Indica tu usuario">
            </div>
            <div>
              <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email: </label>
              <input type="email" name="email" id="email" placeholder="Indica tu email"
                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            </div>
            <div>
                <label for="contraseña" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contraseña: </label>
                <input type="contraseña" name="contraseña" id="contraseña" placeholder="Indica tu contraseña"
                  class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
              </div>
              <div>
                <label for="confirmar contraseña" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Confirmar contraseña: </label>
                <input type="confirmar contraseña" name="confirmar contraseña" id="confirmar contraseña" placeholder="confirma tu contraseña"
                  class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
              </div>
  
            <button type="click"
              class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
              Registrarse
            </button>
            <p class="text-sm font-light text-gray-500 dark:text-gray-400">
              Ya tienes una cuenta?
              <a href="#" class="font-medium text-primary-600 hover:underline dark:text-primary-500"
                href="/login">Log In</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </section>
